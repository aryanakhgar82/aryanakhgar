<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>آرین بلک‌کور — جمعه سیاه پر تخفیف</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="site-bg">
    <svg class="appliances" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
      <defs>
        <linearGradient id="g" x1="0" x2="1">
          <stop offset="0" stop-color="#000" stop-opacity="0.25"/>
          <stop offset="1" stop-color="#000" stop-opacity="0.45"/>
        </linearGradient>
      </defs>
      <rect x="60" y="40" width="180" height="220" rx="18" fill="url(#g)"/>
      <rect x="300" y="80" width="140" height="180" rx="12" fill="url(#g)"/>
      <rect x="520" y="100" width="160" height="140" rx="10" fill="url(#g)"/>
      <rect x="740" y="50" width="180" height="210" rx="18" fill="url(#g)"/>
    </svg>
  </div>

  <header class="header">
    <div class="logo-wrap" aria-hidden="true">
      <div class="logo-neon"><img src="assets/logo_neon.svg" alt="logo" width="56" height="56"></div>
      <div class="site-title">
        <div class="promo">جمعه سیاه پر تخفیف</div>
        <div class="brand">آرین بلک‌کور</div>
      </div>
    </div>
    <button id="startBtn" class="cta">بزن بریم</button>
  </header>

  <main class="container">
    <section class="intro">
      <p class="lead">جواب بده، جایزه بگیر — هر بار ۵ سوال پاسخ بده و اگر همه‌ی آنها صحیح باشند، جشن گلریزان نئون اجرا می‌شود!</p>
    </section>

    <section id="categories" class="categories"></section>

    <section id="quiz" class="quiz" aria-live="polite" style="display:none">
      <div class="q-head">
        <div class="cat-label" id="catLabel">علمی</div>
        <div class="progress" aria-hidden="true"><i id="progressBar"></i></div>
        <div class="q-index" id="qIndex">سوال 1</div>
      </div>
      <div class="question" id="questionText">متن سوال</div>
      <div class="answers" id="answers"></div>
    </section>

    <section class="invoices card">
      <h4>فاکتورها</h4>
      <div id="invoicesList"></div>
    </section>

  </main>

  <canvas id="confetti-canvas" class="confetti-canvas" aria-hidden="true"></canvas>

  <div id="invoiceModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <h3>تبریک!</h3>
      <p>فاکتور شما ساخته شد:</p>
      <div id="invoiceCode" class="invoice-code">000000</div>
      <button id="closeInvoice" class="btn">باشه</button>
    </div>
  </div>

<script src="questions.js"></script>
<script src="app.js"></script>
</body>
</html>
