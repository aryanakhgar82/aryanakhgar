<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>آرین بلک‌کور — جمعه سیاه پر تخفیف</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="bg-silhouette" aria-hidden="true"></div>
    <header class="site-header">
      <div class="brand">
        <img src="assets/logo_neon.svg" alt="آرین بلک کور" class="logo" />
        <div class="titles"><div class="promo">جمعه سیاه پر تخفیف</div><div class="name">آرین بلک‌کور</div></div>
      </div>
      <button id="startBtn" class="btn-primary">بزن بریم</button>
    </header>

    <main class="container">
      <section class="hero">
        <h1>جواب بده — جایزه بگیر</h1>
        <p class="lead">هر ۵ سوال علمی که پاسخ می‌دهید اگر همه صحیح باشند، فاکتور و جشن گلریزان خواهید گرفت.</p>
        <div id="categories" class="categories"></div>
      </section>

      <section id="quizSection" class="quiz-section" aria-live="polite" hidden>
        <div class="quiz-head"><div id="catLabel">علمی</div><div class="progress"><span id="progressBar" style="width:0%"></span></div><div id="qIndex">سوال 1</div></div>
        <div id="questionText" class="question-text">...</div>
        <div id="answers" class="answers" role="list"></div>
      </section>

      <aside class="sidebar">
        <div class="card"><div>امتیاز: <strong id="score">0</strong></div><div>سوالات علمی: <strong id="sciCount">0</strong></div></div>
        <div class="card invoices"><h4>فاکتورها</h4><div id="invoicesList"></div></div>
      </aside>
    </main>

    <canvas id="confetti" class="confetti-canvas" aria-hidden="true"></canvas>

    <div id="invoiceModal" class="modal" aria-hidden="true">
      <div class="modal-inner">
        <h3>تبریک!</h3>
        <div id="invoiceCode" class="invoice-code">000000</div>
        <button id="closeModal" class="btn-primary">باشه</button>
      </div>
    </div>

    <footer class="site-footer">© 2025 آرین بلک‌کور</footer>
  </div>

<script src="questions.js"></script>
<script src="app.js" defer></script>
</body>
</html>
