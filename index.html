<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>جمعه سیاه — مسابقه</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="bg-layers">
    <div class="appliance-overlay">
      <!-- Replace these <img> src with licensed images -->
      <img src="assets/appliance-1.jpg" alt="appliance 1" class="appl a1">
      <img src="assets/appliance-2.jpg" alt="appliance 2" class="appl a2">
      <img src="assets/appliance-3.jpg" alt="appliance 3" class="appl a3">
    </div>
    <header class="top">
      <h1>جمعه سیاه — جمعه‌ای پر از تخفیف</h1>
      <button id="neonBtn" class="neon-off">بزن بریم</button>
    </header>

    <main class="card glass">
      <section id="quizIntro" class="center">
        <p class="lead">به مسابقه خوش آمدید — سؤالات در دسته‌های ۵تایی آمده‌اند. برای هر سوال زمان محدودی دارید.</p>
        <button id="startBtn" class="primary">شروع مسابقه</button>
      </section>

      <section id="quizArea" class="hidden">
        <div class="meta">
          <div id="groupLabel">دسته ۱ از ...</div>
          <div id="score">امتیاز: <span id="scoreVal">0</span></div>
        </div>

        <div id="questionCard" class="questionCard">
          <div id="timerWrap">
            <svg id="timerSvg" viewBox="0 0 100 100">
              <circle r="45" cx="50" cy="50" class="timer-bg"></circle>
              <circle r="45" cx="50" cy="50" class="timer-fg" stroke-dasharray="282.743" stroke-dashoffset="0"></circle>
              <text id="timerText" x="50" y="55" text-anchor="middle">15</text>
            </svg>
          </div>
          <div id="questionText" class="qtext">سوال اینجا نمایش داده می‌شود</div>
          <div id="answers" class="answers"></div>
        </div>

        <div class="controls">
          <button id="nextBtn" class="secondary disabled">بعدی</button>
        </div>
      </section>

      <section id="finalArea" class="hidden center">
        <h2 id="finalTitle">نتیجه نهایی</h2>
        <p id="finalText"></p>
        <button id="restartBtn" class="primary">دوباره</button>
      </section>
    </main>

    <footer class="foot">
      <small>فونت: Vazirmatn · تصاویر: در پوشه assets با لایسنس مناسب جایگزین شود</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
